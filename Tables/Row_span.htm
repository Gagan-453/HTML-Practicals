<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Spanning rows in a table</TITLE>
	</HEAD>
	<BODY>
		<TABLE>
			<CAPTION>
				<B>Student details</B>
			</CAPTION>
			<TR>
				<TH rowspan="4">name, roll.no, <BR/> Date of birth<BR/> information</TH>
				<TH>Roll.no</TH>
				<TH>Name</TH>
				<TH>DOB</TH>
			</TR>
			<TR>
				<TD>445</TD>
				<TD>Advith</TD>
				<TD>21-03-2007</TD>
			</TR>
			<TR>
				<TD>449</TD>
				<TD>Harsha</TD>
				<TD>08-12-2007</TD>
			</TR>
			<TR>
				<TD>453</TD>
				<TD>Gagan</TD>
				<TD>27-05-2008</TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
