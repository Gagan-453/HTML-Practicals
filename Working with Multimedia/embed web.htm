<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Adding a Video file</TITLE>
	</HEAD>
	<BODY>
		<H1>Embedding a video from other websites</H1>
		<OBJECT width="640" height="385">
		<PARAM name="movie"
		value="https://www.youtube.com/watch?v=sEFx0b9y_Xo; hl=en_US"></PARAM>
		<PARAM name="allowFullScreen", value="true"></PARAM>
		<PARAM name="allowScriptaccess" value="always"></PARAM>
		<EMBED src="https://www.youtube.com/watch?v=sEFx0b9y_Xo; hl=en_US"
		type="application/x-shockwave-flash" allowScriptaccess="always"
		allowfullscreen="true" width="640" height="385"></EMBED>
		</OBJECT>
	</BODY>
</HTML>
