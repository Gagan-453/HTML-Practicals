<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Using the DATALIST element</TITLE>
	</HEAD>
	<BODY>
		<P>Enter name of your favourite car: </P>
		<INPUT type="text" name="favcar" list="cars">
		<DATALIST id="cars">
			<OPTION value="BMW">
			<OPTION value="Porsche">	
			<OPTION value="Audi">
			<OPTION value="Ford">
			<OPTION value="Ferrari">
			<OPTION value="Mercedes">
		</DATALIST>
	</BODY>
</HTML>
