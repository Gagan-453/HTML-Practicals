<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Size of image</TITLE>
	</HEAD>
	<BODY>
		<H2>Specifying the size of an image</H2>
		<P>The height of the following image is 100 and width is 100.</P>
		<IMG src='me.png' height="100" width="100"/>
		
		<BR/>

		<P>The height and width of the following image is not specified.</P>
		<IMG src='me.png' /> 
	</BODY>
</HTML>
